<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Motion Machine</title>

  <link href="./style.css" type="text/css" rel="stylesheet"/>
  <link href="./favicon.png" type="image/x-icon" rel="icon"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="menu">
    <p class="title">Motion Machine</p>
    <button id="start"><p class="btn-txt">Play</p></button>
    <p class="subtitle">A project for the 2018 River Dell Hackathon</p>
  </div>
  <div id="select">
    <div class="header">
      <p class="header-title">Select a Song</p>
    </div>

    <div class="body container">
      <div class="song-list">
        <button id="song">
          <p class="song-name">JUMP - VAN HALEN</p>
        </button>
      </div>
      <div class="song-info">
        <img class="song-cover" src="./music/jump/jump.jpg"/>
        <div class="song-details">
          <p class="song-detail-text song-name-details">Jump</p>
          <p class="song-detail-text song-artist">Van Halen</p>
          <p class="song-detail-text song-album">1984</p>
          <p class="song-detail-text song-year">1984</p>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    <p id="timer" class="bigText"></p>
    <p id='status' class="bigText">Loading model...</p>
    <p id='error' style='display:none; color: red;' class="bigText"></p>
  </div>
  <script src="config.js"></script>
  <script src="./music/jump/song.js"></script>
  <script src="sketch.js"></script><!--type="module" -->
</body>

</html>
